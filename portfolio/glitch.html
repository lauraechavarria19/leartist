<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Art</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e6e6fa; /* Light purple */
            color: #000000; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        /* Styles for the images to have rounded corners and consistent size */
        img {
            width: 300px; /* Set a fixed width for all images */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners */
            margin: 10px; /* Space around images */
        }

        /* Additional style for the paragraph */
        p.intro {
            font-size: 20px;
            margin-bottom: 20px; /* Space below the paragraph */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Glitch Art</h1>
        <p>Here I show my Glitch art work</p>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <img src="whitecat.jpg" alt="White Cat Glitch">
            </div>
            <div class="col-md-4">
                <img src="cat.jpg" alt="Cat Glitch">
            </div>
            <div class="col-md-4">
                <img src="dog.jpg" alt="Dog Glitch">
            </div>
        </div>

        <!-- New paragraph with the additional text -->
        <p>
            Cats and a dog are protagonists in a work of art. Glitch art is based on the intentional distortion of images, creating visual effects that play with digital glitches. Each glitch can be interpreted as an alternative reality.
        </p>

        <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Back</a>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
