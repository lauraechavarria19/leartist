<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Art</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e6e6fa; /* Light purple */
            color: #000000; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        /* Adjust image size while keeping thumbnail style */
        img {
            width: 600px; /* Larger width */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; /* Space around image (top-bottom 20px, left-right 0) */
        }

        /* Center the Back button */
        .back-button {
            display: block; /* Make it take a full line */
            margin-top: 20px; /* Space above the button */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Minecraft Art</h1>
        <p>This is the red ghost I created in Minecraft. Although it was my first time playing, I think the result was great. I used different blocks and the process was fun and allowed me to explore the creative possibilities of the game.</p>
        
        <!-- Larger thumbnail image -->
        <img src="minecraft.jpg" class="img-thumbnail" alt="Minecraft Art">
        
        <!-- Button is now below the image -->
        <a href="index.html" class="btn btn-primary back-button">Back</a>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
